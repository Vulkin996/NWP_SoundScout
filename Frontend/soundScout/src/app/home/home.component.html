<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
            <form class="bd-search d-flex align-items-center" role="search">
                <span class="algolia-autocomplete algolia-autocomplete-left">
                    <input class="form-control ds-input" type="search" placeholder="Search..." autocomplete="off"
                        spellcheck="false">
                </span>
            </form>
            <nav class="collapse bd-links">
                <div class="bd-toc-item active">
                    <h3 class="bd-toc-link">Filters:</h3>
                </div>
                <div class="bd-toc-item active">
                    <label>Genre:</label>
                    <select class="form-control">
                        <option>Techno</option>
                        <option>Metal</option>
                        <option>Rock</option>
                        <option>Pop</option>
                        <option>Jazz</option>
                        <option>Classical</option>
                        <option selected>Any</option>
                    </select>
                </div>
                <div class="bd-toc-item active">
                    <label>Type:</label>
                    <select class="form-control">
                        <option>Festival</option>
                        <option>Concert</option>
                        <option selected>Any</option>
                    </select>
                </div>
                <div class="bd-toc-item active">
                    <div data-role="rangeslider">
                        <label for="price-min">Maximum Price:</label>
                        <br />
                        <input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
                    </div>
                </div>
                <div class="bd-toc-item active">
                    <div class="form-group">
                        <label>Country:</label>
                        <input type="text" class="form-control" placeholder="Any">
                    </div>
                </div>
                <div class="bd-toc-item active">
                    <div class="form-group">
                        <label>City:</label>
                        <input type="text" class="form-control" placeholder="Any">
                    </div>
                </div>
                <div class="bd-toc-item active">
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" class="form-control" placeholder="Any">
                    </div>
                </div>
            </nav>
        </div>

        <main class="bd-content" role="main">
            <div class="container album py-5">
                <div class="row">
                    <app-event-item *ngFor="let event of events" [eventData]="event" class="col-4"></app-event-item>
                </div>
            </div>
        </main>
    </div>
</div>
