<div class="container-flex">
    
    <h5>Change Password</h5>
    
    <form (ngSubmit)="changePassword()">
        <div class="form-group col-md-12">
            <label>Old Password</label>
            <input type="password" class="form-control" name="oldPass" required placeholder="Old Password" [(ngModel)]="oldPass">
        </div>
        <div class="form-group col-md-12">
            <label>New Password</label>
            <input type="password" class="form-control" name="newPass" required placeholder="New Password" [(ngModel)]="newPass">
        </div>
        <div class="form-group col-md-12">
            <label>New Password (Confirm)</label>
            <input type="password" class="form-control" name="newPassConf" required placeholder="New Password (Confirm)" [(ngModel)]="newPassConf">
        </div>

        <h6 *ngIf="errorMsg != ''">{{errorMsg}}</h6>

        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>
