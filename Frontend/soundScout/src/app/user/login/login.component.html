<div id="wrapper" class="text-center form-group">
    <form class="form-signin" (ngSubmit)="login()">
        <img class="mb-4" src="assets/image/logo.png" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        
        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus="" [(ngModel)]="email">
        <input type="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
        
        <h5 *ngIf="error">Invalid email or password!</h5>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
