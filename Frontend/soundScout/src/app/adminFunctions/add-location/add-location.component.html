<div class="container-flex">
    
    <h5>Please provide location information here: </h5>
    
    <form (ngSubmit)="addLocation()">
        <div class="form-group col-md-12">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Name" required [(ngModel)]="name">
        </div>
        <div class="form-group col-md-12">
            <label for="inputEmail4">Country</label>
            <input type="text" class="form-control" name="country" placeholder="Country" required [(ngModel)]="country">
        </div>
        <div class="form-group col-md-12">
            <label for="inputEmail4">City</label>
            <input type="text" class="form-control" name="city" placeholder="City" required [(ngModel)]="city">
        </div>
        <div class="form-group col-md-12">
            <label for="inputEmail4">Address</label>
            <input type="text" class="form-control" name="address" placeholder="1234 Main St" [(ngModel)]="address">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
